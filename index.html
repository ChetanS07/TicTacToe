<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./styles/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
</head>

<body class="flex-aj">
    <div class="start-wrapper flex-aj">
        <h1>
            Click Below to Start Game
        </h1>
        <button class="start-btn">Start</button>
    </div>
    <div class="board-wrapper">
        <button class="box box-clicked" style="border-start-start-radius: 1rem;">x</button>
        <button class="box">o</button>
        <button class="box" style="border-start-end-radius: 1rem;">x</button>
        <button class="box box-clicked">o</button>
        <button class="box">o</button>
        <button class="box">o</button>
        <button class="box" style="border-bottom-left-radius: 1rem;">o</button>
        <button class="box">x</button>
        <button class="box" style="border-bottom-right-radius: 1rem;">o</button>
    </div>

</body>

</html>
