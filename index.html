<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="./styles/index.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script defer src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
</head>

<body class="flex-aj">
    <div class="start-wrapper flex-aj">
        <h1 style="font-family: 'Monoton', cursive;">TIC TAC TOE</h1>
        <!-- <h1>
            Click Below to Start Game
        </h1> -->
        <button class="start-btn" onclick="startGame()">Start</button>
    </div>
    <div class="board-wrapper">
        <button class="box flex-aj" name="b1">0</button>
        <button class="box flex-aj" name="b2">1</button>
        <button class="box flex-aj" name="b3">2</button>
        <button class="box flex-aj" name="b4">3</button>
        <button class="box flex-aj" name="b5">4</button>
        <button class="box flex-aj" name="b6">5</button>
        <button class="box flex-aj" name="b7">6</button>
        <button class="box flex-aj" name="b8">7</button>
        <button class="box flex-aj" name="b9">8</button>
    </div>
    <div class="contact-icons">
        <a target="_blank" href="https://twitter.com/ChetanShetter" class="contact-icon">
            <i class="fa fa-twitter fa-2x"></i>
        </a>
        <a target="_blank" href="https://www.instagram.com/chetan_shetter/" class="contact-icon">
            <i class="fa fa-instagram fa-2x"></i>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/chennabasappa-g-shetter-25a5b4227/" class="contact-icon">
            <i class="fa fa-linkedin fa-2x"></i>
        </a>
        <a target="_blank" href="https://github.com/ChetanS07" class="contact-icon">
            <i class="fa fa-github fa-2x"></i>
        </a>
        <a target="_blank" href="" class="contact-icon">
            <i class="fa fa-youtube fa-2x"></i>
        </a>
    </div>

    <div id="modal-wrapper">
        <div class="blur"></div>
        <div class="modal flex-aj">
            <h2 class="winner-title">Player Win</h2>
            <button onclick="restartGame()">Restart The Game</button>
        </div>
    </div>

</body>

</html>
